<!DOCTYPE html>
<html lang="en">
		<head>
			<meta charset="UTF-8">
			<link rel="stylesheet" type="text/css" href="css/styles.css">
			<link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
			<title>CSS Weather Forecast</title>
		</head>
	<body>
		<header class="header-container">
			<div>CSS Weather Forecast<i class="wi wi-sunrise"></i></div>
		</header>
			<main class="mainer__main">
				<ul class="mainer__ul">
					<li class="cite cite--half">Lisbon<div>21 &deg;C<i class="wi wi-day-sunny"></i></div></li>
					<li class="cite">Paris<div>11 &deg;C <i class="wi wi-day-hail"></i></div></li>
					<li class="cite">Belgrade<div>15 &deg;C <i class="wi wi-day-cloudy"></i></div></li>
					<li class="cite">Moscow<div>21 &deg;C <i class="wi wi-day-cloudy-high"></i></div></li>
					<li class="cite">Tel Aviv<div>32 &deg;C <i class="wi wi-hot"></i></div></li>
					<li class="cite">Cair<div>21 &deg;C <i class="wi wi-day-sunny"></i></div></li>
					<li class="cite">New York<div>17 &deg;C <i class="wi wi-day-sleet-storm"></i></div></li>
					<li class="cite">New Delhi<div>17 &deg;C <i class="wi wi-day-hail"></i></div></li>
					<li class="cite cite--half">San Francisco<div>15 &deg;C <i class="wi wi-day-sunny-overcast"></i></div></li>
					<li class="cite">Tokio<div>8 &deg;C <i class="wi wi-night-clear"></i></div></li>
					<li class="cite cite--full">Sydney<div>25 &deg;C <i class="wi wi-night-partly-cloudy"></i></div></li>
				</ul>
			</main>
	</body>
</html>
